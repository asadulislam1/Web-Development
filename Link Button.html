<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link, a:visited {
                background-color: aquamarine;
                color: white;
                padding: 15px 25px;
                text-align: center;
                text-decoration: none;
                display: inline-block;

            }
            a:hover,a:active {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h2>Link Button</h2>
        <p>A link styleed as a button:</p>
        <a href="https://www.w3schools.com/html/html_links_colors.asp"
        target="_blank">This is link</a>
    </body>
</html>
